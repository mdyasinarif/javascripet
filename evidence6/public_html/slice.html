<html>
    <head>
        <title>slice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>My name is Yasin Arif</h2>
        <p id="demo"></p>
        
        <script>
            var str= "My name is Yasin Arif";
            var result = str.slice(11,16);//here i want to print yasin so that i give the index value 11 to 16 it will show 11 to 15 index 
            document.getElementById("demo").innerHTML= "Print yasin using slice: " +result;
            
        </script>
        
    </body>
</html>
