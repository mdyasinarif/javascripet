<html>
    <head>
        <title>subSrting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>My name is Yasin Arif</h2>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>

        <script>
            var arr = ["apple", "bannan"];
            var str = "My name is yasin Arif";
            var result1 = str.substring(12, 16);
            var result2 = str.slice(12, 16);
            var result3 = str.search("Arif");
            var result4 = str.match("yasin");
            var result5 = arr.push("mango");
            var result6 = arr.pop();
            
            
            document.getElementById("demo1").innerHTML = result1;
            document.getElementById("demo2").innerHTML = result2;
            document.getElementById("demo3").innerHTML = result3;
            document.getElementById("demo4").innerHTML = result4;
            document.getElementById("demo5").innerHTML = arr + result5;
            document.getElementById("demo6").innerHTML = arr + result6;
            document.write("<hr/>");
            
            var rar = ["one", "two"];
            rar.pop();
            document.write(rar);
            document.write("<hr/>");
            
            rar.push("three");
            document.write(rar);
        </script>

    </body>
</html>
