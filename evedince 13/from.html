<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>from</title>
<style>
	.mainDiv{
		margin-left:100px;
		margin-top:50px;
		}
	label{
		color:red;
		padding:3px 5px;
		}
</style>
</head>

<body>
<div class="mainDiv">
<form name="myFrom">
	Name:<br />
    <input type="text" name="fname" />
    <label id="fname"></label><br />
    Email:<br />
    <input type="text" name="email" />
    <label id="email"></label><br />
    Gender:<br />
    <input type="radio" name="gender" value="Male" />Male
    <input type="radio" name="gender" value="FeMale" />FeMale
    <label id="gender"></label><br />
    Education:<br />
    <input type="checkbox" name="ssc" value="ssc" />ssc
    <input type="checkbox" name="hsc" value="ssc" />hsc
    <label id="education"></label><br />
    Round:<br />
    <select name="round">
    	<option>Secect A round</option>
        <option>Round 38</option>
        <option>Round 39</option>
    </select>
	<label id="round"></label><br />
    Comment:<br />
    <textarea name="comment"></textarea>
    <label id="comment"></label><br />
</form>
		<button onclick="vfrom()" >Submmit</button>
        <button onclick="closeWindow()" >Close Window</button>
       <script>
       var win;
	   function closeWindow(){
		   win.close();
		   }
       function vfrom(){
	
		   var fname = document.myFrom.fname.value;
		   var email = document.myFrom.email.value;
		   var gender = document.myFrom.gender.value;
		   var education = "";
		   if(document.myFrom.ssc.checked){
			   education+=document.myFrom.ssc.value;
			   }
			 if(document.myFrom.hsc.checked){
			   education+=document.myFrom.hsc.value;
			   }
		   var round = document.myFrom.round.value;
		   var comment = document.myFrom.comment.value;
		   // vala fname
		   
		   if(fname.length<3){
			   document.getElementById("fname").innerHTML="Name at least 3 Character";
			   return false;
			   }else{
				   document.getElementById("fname").innerHTML="";
				   }
			// email
			
			if(email == ""){
			   document.getElementById("email").innerHTML="Email must be field";
			   return false;
			   }else{
				   var emailPlot = /[a-zA-Z0-9][a-zA-Z0-9._]*[@][a-zA-Z]+([.][a-zA-Z]+)+/
				   if(!emailPlot.test(email)){
					   document.getElementById("email").innerHTML="Email is in valid";
					   return false;
					   }else{
						   document.getElementById("email").innerHTML="";
						   }
				   }
		   // gender
		   if(gender== ""){
			   document.getElementById("gender").innerHTML="Gender must be checked";
			   return false;
			   }else{
				   document.getElementById("gender").innerHTML="";
				   }
		   // education
		   
		   if(!document.myFrom.ssc.checked &&!document.myFrom.hsc.checked){
			   document.getElementById("education").innerHTML="Education must be checked";
			   return false;
			   }else{
				   document.getElementById("education").innerHTML="";
				   }
				 // round
				if(round=="Secect A round"){
					document.getElementById("round").innerHTML="Round must be selected";
					return false;
					}else{
						document.getElementById("round").innerHTML="";
						}
			// comment
			if(comment.length<10){
			   document.getElementById("comment").innerHTML="Comment at least 10 Character";
			   return false;
			   }else{
				   document.getElementById("comment").innerHTML="";
				   
				 win = window.open("","","width=400");
				 win.document.write("<h2><center>your information is here</center></h2>");
				 
				 win.document.write("Name :"+fname+"<br/>");
				 win.document.write("Email :"+email+"<br/>");
				 win.document.write("Gender :"+gender+"<br/>");
				 win.document.write("Education :"+education+"<br/>");
				 win.document.write("Round :"+round+"<br/>");
				 win.document.write("Comment :"+comment+"<br/>");
				   }
		   }
       
       </script>
</div>
</body>
</html>
