  <title>Change Image</title>
  <script>
    function changeIt(){
      var c1=new Image();
      var n = document.forms[0].hue.value;
      n = parseInt(n);
      c1.src="c3.gif";
      document.images[n].src=c1.src;
    }
  </script>

<body>
  <table border cols="7" width="100%" height="75%"bgcolor="#cccccc">
