<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>JavaScript Fundamaentals</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<section>
		<div class="content">
			<div class="header">
				<h2><script>document.write("Tutrial: JavaScript Fundamaentals");</script></h2>
			</div>
			<div class="maincontent">
			
				<script>
				var countdown;
				var countdownNumber;
				function countdownInit(){
					countdownNumber = 11;
					countdownTrigger ();
				}
				function countdownTrigger (){
					if (countdownNumber > 0 ){
					countdownNumber--;
					document.getElementById("show").innerHTML = countdownNumber;
					if (countdownNumber > 0){
						countdown = setTimeout ("countdownTrigger()", 1000);
					}
					}
				}
				function countdownClear(){
					clearTimeout(countdown)
				}
				</script>
				<div>
				<input type="button" value="Start Countdown" onclick="countdownInit()"/>
				<input type="button" value="Stop Countdown" onclick="countdownClear()"/>
				</div>
					<div id = "show"></div>
				
			</div>
			
			
			<div class="footer">
				<h2><script>document.write("Traning With Live Project");</script></h2>
			</div>
		</div>
	</section>
</body>
</html>
