<body>
<script>
	function primeNumber(num){
		var n=Math.sqrt(num);
		for(i=2; i<=num;i++)
		if(num%i===0)
		return false;
		return true;
		}
	function checkPrime(sn,en){
		var sum =0;
		for(sn;sn<=en;sn++){
			if(primeNumber(sn)){
				sum++}
			}
			return sum;
		}
		document.write("sum from prime number from 1 to 100:" +checkPrime(1,100));
		function printCountFromOrines(sn;en){
			var count = 0;
			for(sn;sn<en;sn++){
				if(primeNumber(sn)){
					count++;
					
					}
				
				}
			return count;
			}
		document.write("Count from number from 1 to 100:"+printCountFromOrines(1,100) );
</script>
