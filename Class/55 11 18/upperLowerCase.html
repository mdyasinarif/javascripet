<!DOCTYPE html>
<html>
    <head>
        <title>Replace</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            
        </style>
    </head>
    <body>
	<button onClick = "myUpper()">Upper Case</button>
	<button onClick = "myLower()">Lower Case</button>
	<p id = "demo">Please visit microsoft !<br>
	</p>
        <script>
          function myUpper(){
		  var text = document.getElementById("demo").innerHTML;
		  document.getElementById("demo").innerHTML = text.toUpperCase();
		  }
		  function myLower(){
		  var text = document.getElementById("demo").innerHTML;
		  document.getElementById("demo").innerHTML = text.toLowerCase();
		  }
			
			
        </script>
    </body>
</html>
