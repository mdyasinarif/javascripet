<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            label{
                color: red;
                padding: 3px 10px;
            }
        </style>
    </head>
    <body>
        

        
        <script>
            var txt = "fsdfsdfjsdjfklsdjflksd";
			document.write(txt.length+"<hr>");
			
			var str = "Please locate where 'locate' occurs!";
			document.write("indexOf  :"+str.indexOf("locate")+"<hr>");
			document.write("lastIndexOf :"+str.lastIndexOf("locate")+"<hr>");
			document.write("have no the arif  indexOf  :"+str.indexOf("arif")+"<hr>");
			document.write("have no the arif  lastIndexOf   :"+str.lastIndexOf("arif")+"<hr>");
			document.write("2 paramater :"+str.indexOf("locate",15)+"<hr>");
			document.write("search :"+str.search("locate")+"<hr>");
			var stf = "Apple, Banana, Kiwi";
			document.write("slice 2 positive paramater :"+stf.slice(7,13)+"<hr>");
			document.write("slice 2 nagative paramater :"+stf.slice(-12,-6)+"<hr>");
			document.write("slice 1 positive paramater :"+stf.slice(7)+"<hr>");
			document.write("slice 1 nagative paramater :"+stf.slice(-7)+"<hr>");
			document.write("substring 2 positive paramater :"+stf.substring(7,13)+"<hr>");
			document.write("substr 2 positive paramater :"+stf.substr(7,6)+"<hr>");
			document.write("substr 1 positive paramater :"+stf.substr(7)+"<hr>");
			document.write("substr 1 nagative paramater :"+stf.substr(-4)+"<hr>");
			
			
        </script>
    </body>
</html>
