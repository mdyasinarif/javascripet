<!DOCTYPE html>
<html>
    <head>
        <title>concat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            
        </style>
    </head>
    <body>
	
	<p id = "demo">Please visit microsoft !</p>
	<p id = "demo1">Please visit microsoft !</p>
        <script>
          var text1 = "Hello";
		  var text2 = "Word!";
		  var text3 = text1.concat(" ",text2);
		document.getElementById("demo").innerHTML = text3;
		var text4 = "Hello"+" "+"Word!";
		var text5 = "Hello".concat(" ","Word!");
		document.getElementById("demo1").innerHTML = text5;
		var str = "     Hello World";
		alert(str);
        </script>
    </body>
</html>
