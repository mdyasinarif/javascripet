<html>
    <head>
        <title>texBox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function tooShort(){
                if(document.users.userName.value.length<7){
                    alert("Your username must be at least 7 characters:");
                }else{
                    alert("your username is accepted");
                }
            }
        </script>
    </head>
    <body>
        <h4>Enter a user number btween 7 and 12 characters long:</h4>
    <from name="users">
        <input type="text" name="userName" siz="12" maxlength="12" value="userName"><p>
            <input type="button"value="Check user name" onclick="tooShort();">
        
    </from>
    </body>
</html>
