<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Do While loop</title>
</head>
<body>
  <script type="text/javascript">
function even(sn,en){
do{
if(sn%2==0){document.write(sn + " ");
}

sn++;
}
while(sn<=en);
}
even(1,10);
  
  </script>

</body>
</html>
