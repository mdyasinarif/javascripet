<html>
    <head>
        <title>onFocus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function autoWrite(){
                document.forms[0].elements[0].value="Greeting earthling!";
            }
        </script>
    </head>
        <h3>Click on the Text window:</h3>
    <body>
        <form>
            <input type="text" onfocus="autoWrite()">
        </form>
    </body>
</html>
