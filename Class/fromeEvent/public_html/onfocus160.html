        <script>
            function autoFire(){
                document.hope.reset();
            }
        </script>

    <h3>Type in something in the both text Windows and then<br>
    pass the mouse over the "javaScript Method" button
    </h3>

        <form name="hope">
            <input type="text" name="faith"><p>
            <input type="button" name="glory" value="JavaScript Method" onMouseOver="autoFire()"><p>

        <form name="dummy">
            <input type="text" name="dummy">
        </form>
