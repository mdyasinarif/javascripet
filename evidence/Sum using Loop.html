<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sum using Loop</title>
</head>

<body>
<script>
	var sn = parseInt(prompt("Enter Strating Number",""));
	var en = parseInt(prompt("Enter Ending Number",""));
	var sum = 0;
	function makeSum(sn,en){
		if(sn<en){
			for(sn;sn<=en;sn++){
				sum += sn;
				}
			}else if (sn>en){
				for(sn;sn>=en;sn--){
					sum += sn;
					}
				}else if (sn=en){
					sum = sn;
					}else{
						sum = 0;
						}
		return sum;
		}
	alert( makeSum(sn,en));
</script>
</body>
</html>
