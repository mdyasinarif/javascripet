<body>
<script>
//find print prime numbers if needed...........................
function CheckPrime(num){
		for(i=2; i<num;i++){
			if(num % i ===0)
				return false;
				return num!=1 && num!= 0;
			}
		}
		
		var snf = parseInt(prompt("Enter strating Number",""));
		var enf = parseInt(prompt("Enter Ending Number",""));;
		
			function findPrime(snf,enf){
				for(snf;snf<=enf;sfn++){
					if(CheckPrime(snf)){
						document.write(snf+"is a prime number"+"<br>");
						}else{
							document.write(snf+"is not a prime number"+"<br>");
							}
					}
				}
				findPrime(snf,enf);
</script>
