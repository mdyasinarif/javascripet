<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Prime</title>
</head>

<body>
<script>

function isPrime(n){
	for(var i=2;i<=n;i++)
		if(n % i === 0)
		return false;
		return n !== 1 && n !== 0;
		}
		alert(isPrime(5));
var sn=parseInt(prompt("enter the first number"," "));
var en=parseInt(prompt("enter the 2nd number"," "));
function printPrime(sn,en){
	for(sn;sn<=en;sn++){
		if(isPrime(sn))
			document.write(sn+"<br>");
			}
		}
	printPrime(sn,en);
</script>
</body>
</html>
