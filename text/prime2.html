<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>prime</title>
</head>

<body>
<script>
var n = parseInt(prompt("Enter Number",""));
function isPrime(n){
	for(i = 2;i<n;i++)
		if(n%i === 0)return false;
		return n !==1 && n !==0;
	}
	alert(isPrime(n));
var sn = parseInt(prompt("Enter 1st Number",""));
var en = parseInt(prompt("Enter 2nd Number",""));
// print
function printPrime(sn,en){
	for(sn;sn<=en;sn++){
		if(isPrime(sn)){
			document.write(sn+"<br>");
			}
		}
	
	}
	printPrime(sn,en)

	//sum
	function makeSum(sn,en){
		var sum = 0;
	for(sn;sn<en;sn++){
		if(isPrime(sn)){
			sum+= sn;
			
			}
		}
	return sum;
	}
	document.write("sum : "+makeSum(sn,en));
	document.write("<hr/>");
	// count prime
	function countPrime(sn,en){
		var count = 0;
		for(sn;sn<en;sn++){
			if(isPrime(sn)){
				count++;
				}
			}
		return count;
		}
		document.write("count : "+countPrime(sn,en));
	document.write("<hr/>");

</script>
</body>
</html>
