<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>The escape sequence \\ inserts a backslash in a string.</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>

var x = "The character \\ is called backslash.";
document.getElementById("demo").innerHTML = x; 
var y = "The character \f is called Form Feed.";
document.getElementById("demo2").innerHTML = y; 
var z = "The character \n is called New Line";
document.getElementById("demo3").innerHTML = z;
var a = "The character \r is called Carriage Return";
document.getElementById("demo4").innerHTML = a;
var b = "The character \t is called Horizontal Tabulator";
document.getElementById("demo4").innerHTML = b;


</script>

</body>
</html>
