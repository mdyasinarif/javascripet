<!DOCTYPE html>

<html>
    <head>
        <title>Print Hello World using Loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var msg = "For Loop";
            var i = 1;
            for (i = 1; i <= 10; i++) {
                document.write(i + " " + msg + "<br/>");
            }
            document.write("<hr/>");

            var msg = "While Loop";
            var j = 0
            while (j <= 9) {
                j++;
                document.write(j + " " + msg + "<br/>");
            }
            document.write("<hr/>");

            var msg = "Do-While Loop";
            var k = 0;
            do {
                k++;
                document.write(k + " " + msg + "<br/>");
            } while (k <= 9);
        </script>
    </body>
</html>
