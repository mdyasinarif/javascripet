<html>
    <head>
        <title>Email Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            //ab@g.com
            function mailValid() {
                var x = document.forms.valMail.email.value;
                var atpos = x.indexOf("@");
                var dotpos = x.lastIndexOf(".");

                if (atpos < 2 || dotpos < atpos + 1 || dotpos + 2 >= x.length) {
                    alert("Email is not valid.");
                    return false;
                } else {
                    alert("Email is valid");
                }
            }
        </script>
    </head>
    <body>
        <form name="valMail" action="#" onsubmit="return mailValid()" method="post">
            Email: <input type="text" name="email">
            <input type="submit" value="send">
        </form>
    </body>
</html>
