<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Max Min Sum Avg</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<P>Maximum</P>
<hr>
<p id="demo"></p>
<P>Minimum</P>
<hr>
<p id="demo2"></p>

<script>
function myMax() {
    document.getElementById("demo").innerHTML = Math.max(5, 10);
}myMax();
function myMin() {
    document.getElementById("demo2").innerHTML = Math.min(5, 10);
}myMin();
</script>

</body>
</html>
