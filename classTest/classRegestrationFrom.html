<!DOCTYPE html>
<html>
    <head>
        <title>RegestrationFrom</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
           label{
				color: red;
				padding: 5px; 10px;
			}
		   .mainDiv{
				margin-top:50px;
				margin-left:100px;
		   }
			
        </style>
    </head>
    <body>
		<div class= "mainDiv">
			<form name="myForm">
				First Name:<br>
					<input type="text" name="fname">
					<label id="fname"></label><br>
				Last Name:<br>
					<input type="text" name="lname">
					<label id="lname"></label><br>
				Gender:<br>
					<input type="radio" name="gender" value="Male">Male
					<input type="radio" name="gender" value="FeMale">FeMale
					<label id="gender"></label><br>
				Education:<br>
					<input type="checkbox" name="SSC" value="SSC">SSC
					<input type="checkbox" name="HSC" value="HSC">HSC
					<input type="checkbox" name="BBA" value="BBA">BBA
					<input type="checkbox" name="MBA" value="MBA">MBA
					<label id="education"></label><br>
				Round:<br>
					<select name="round">
						<option>Seclect A Round</option>
						<option>Round 38</option>
						<option>Round 39</option>
						<option>Round 40</option>
					</select>
					<label id="round"></label><br>
				E-mail:<br>
					<input type="text" name="email">
					<label id="email"></label><br>
				Password:<br>
					<input type="password" name="pass1">
					<label id="pass1"></label><br>
				Confirm Password:<br>
					<input type="password" name="pass2">
					<label id="pass2"></label><br>
					<label id="match"></label><br>
				Comment:<br>
					<textarea type="text" name="comment"></textarea> 
					<label id="comment"></label><br>
				
			
			</form>
					<button type="clear" name="myForm">Reset</button>
					<button onClick="valForm()">Submit</button>
					<button onClick="closeWindow()">Close Window</button>
		</div>
	
			
        
        <script>
			var win;
			function closeWindow(){
					win.close();
			}
			function valForm(){
				var fname = document.myForm.fname.value;
				var lname = document.myForm.lname.value;
				var gender = document.myForm.gender.value;
				var education ="";
					if(document.myForm.SSC.checked){
						education+= document.myForm.SSC.value;
					}
					if(document.myForm.HSC.checked){
						education+= document.myForm.HSC.value;
					}
					if(document.myForm.BBA.checked){
						education+= document.myForm.BBA.value;
					}
					if(document.myForm.MBA.checked){
						education+= document.myForm.MBA.value;
					}
				var round = document.myForm.round.value;
				var email = document.myForm.email.value;
				var pass1 = document.myForm.pass1.value;
				var pass2 = document.myForm.pass2.value;
				var comment = document.myForm.comment.value;
				
			// val name
				if(fname.length<3){
					document.getElementById("fname").innerHTML = "First Name Must be 3 Chatacter";
					return false;
				}else{
					document.getElementById("fname").innerHTML = "";
				}
				if(lname.length<3){
					document.getElementById("lname").innerHTML = "Last Name Must be 3 Chatacter";
					return false;
				}else{
					document.getElementById("lname").innerHTML = "";
				}
				if(gender==""){
					document.getElementById("gender").innerHTML = "Gender Must be Checked";
					return false;
				}else{
					document.getElementById("gender").innerHTML = "";
				}
				if(education==""){
					document.getElementById("education").innerHTML = "Education Must be Seclect";
					return false;
				}else{
					document.getElementById("education").innerHTML = "";
				}
				if(round==""){
					document.getElementById("round").innerHTML = "Round Must be Seclect";
					return false;
				}else{
					document.getElementById("round").innerHTML = "";
				}
				if(round=="Seclect A Round"){
					document.getElementById("round").innerHTML = "Round Must be Seclect";
					return false;
				}else{
					document.getElementById("round").innerHTML = "";
				}
				if(email==""){
					document.getElementById("email").innerHTML = "Email Must be Field";
					return false;
				}else{
					var emailval = /[a-zA-Z0-9][a-zA-Z0-9_.]*[@][a-zA-Z0-9]+([.][com]+)+/
					if(!emailval.test(email)){
						document.getElementById("email").innerHTML = "Enter a valid E-mail";
						return false;
					}else{
						document.getElementById("email").innerHTML = "";
					}
					
				}
				if(pass1.length<6){
					document.getElementById("pass1").innerHTML = "Password Must be 6 Chatacter";
					return false;
				}else{
					document.getElementById("pass1").innerHTML = "";
				}
				if(pass2.length<6){
					document.getElementById("pass2").innerHTML = "Password Must be 6 Chatacter";
					return false;
				}else{
					document.getElementById("pass2").innerHTML = "";
				}
				if(pass1!==pass2){
					document.getElementById("match").innerHTML = "Password do not Match";
					return false;
				}else{
					document.getElementById("match").innerHTML = "";
				}
				if(comment.length<10){
					document.getElementById("comment").innerHTML = "Comment Must be 10 Chatacter";
					return false;
				}else{
					document.getElementById("comment").innerHTML = "";
					//open Window
					win = window.open(" ", " ", "width=400");
					win.document.write("<h2><center>Your Information is Heare</center></h2>");
					
					win.document.write("Name:"+fname+lname+"<br>");
					win.document.write("Gender:"+gender+"<br>");
					win.document.write("Education:"+education+"<br>");
					win.document.write("Email:"+email+"<br>");
					win.document.write("Comment:"+comment+"<br>");
				}
					
				
			}
            
        </script>
		</div>
    </body>
</html>
