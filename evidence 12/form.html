<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title><style>
	.mainDiv{
		margin-left: 100px;
		margin-top:50px;
		}
	label{
		color : red;
		padding: 3px 5px;
		}
</style>



<body>
<div class="mainDiv">
<form name="myForm">
	Name :<br />
    <input type="text" name="fname"/>
    <label id="fname"></label><br />
    Email :<br />
    <input type="text" name="email"/>
    <label id="email"></label><br />
     Gender :<br />
    <input type="radio" name="gender" value="Male"/>Male
    <input type="radio" name="gender" value="FeMale"/>FeMale
    <label id="gender"></label><br />
    Education :<br />
    <input type="checkbox" name="ssc" value="ssc"/>SSC
    <input type="checkbox" name="hsc" value="hsc"/>HSC
    <label id="education"></label><br />
    Round :<br />
    <select name="round">
    	<option>Select A round</option>
        <option>Round 37</option>
        <option> Round 39</option>
    </select>
    <label id="round"></label><br />
    Comment :<br />
    <textarea name="comment"></textarea>
    <label id="comment"></label><br />
</form>
	<button onClick="vform()" >Submit</button>
    <button onClick="winClose()" >Close Window</button>
  <script>
  	var win;
		function winClose(){
			win.close();
			}
	function vform(){
		var fname = document.myForm.fname.value;
		var email = document.myForm.email.value;
		var gender = document.myForm.gender.value;
		var education = ""; 
		if(document.myForm.ssc.clecked){
			education+= document.myForm.ssc.value;
			}
		if(document.myForm.hsc.clecked){
			education+= document.myForm.hsc.value;
			}
		
		var round = document.myForm.round.value;
		var comment = document.myForm.comment.value;
		
		//validation
		if(fname.length<3){
			document.getElementById("fname").innerHTML = "Name must be at least 3 Character";
			return false;
			}else{
				document.getElementById("fname").innerHTML = "";
				}
				
			if(email==""){
				document.getElementById("email").innerHTML = "Email must be at Field";
				return false;
				}else{
					var emailval =/[a-zA-Z0-9][a-zA-Z0-9_.]*[@][gmail-yahoo]+([.][com])+/;
					if(!emailval.test(email)){
					document.getElementById("email").innerHTML = "Enter valid email!!!";
					return false;
					}else{
					document.getElementById("email").innerHTML = "";
					}
				}
				if(gender == ""){
					document.getElementById("gender").innerHTML = "Gender must be checked";
					return false;
					}else{
					document.getElementById("gender").innerHTML = "";
						}
				if(!document.myForm.ssc.checked && !document.myForm.hsc.checked){
			document.getElementById("education").innerHTML = "Education must be checked";
				return false;
				}else{
					document.getElementById("education").innerHTML = "";
					}
				
				if(round=="Select A round"){
				document.getElementById("round").innerHTML = "Round must be selected";
				return false;
				}else{
					document.getElementById("round").innerHTML = "";
					}
				
				if(comment.length<5){
		document.getElementById("comment").innerHTML = "comment must be at least 5 Character";
		return false;
		}else{
			document.getElementById("comment").innerHTML = "";
			// open window
			win = window.open("","","width=400");
				win.document.write("<h2><center>Your Information is Here</center></h2>");
				
				
				win.document.write("Name :"+fname+"<br>");
				win.document.write("Email :"+email+"<br>");
				win.document.write("Gender :"+gender+"<br>");
				win.document.write("Education :"+education+"<br>");
				win.document.write("Round :"+round+"<br>");
				win.document.write("comment :"+comment+"<br>");
			
			}
		
		
				
		}
  </script>
</body>
</html>
