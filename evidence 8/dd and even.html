<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>odd and even</title>
</head>

<body>
<script>
var sn = parseInt(prompt("Enter Strating Number",""));
var en = parseInt(prompt("Enter ending Number",""));
function printEven(sn,en){
	for(sn;sn<=en;sn++){
		if(sn%2 == 0){
			document.write(sn+"<br>");
			}
		}
}
	printEven(sn,en);
</script>
</body>
</html>
