<body>
<script>
	var n = parseInt(prompt("Enter a number"));
	var flag = true;
	var m = n/2;
	if(n==0 || n==1){
		flag = false;
		
		}else{
			for(var i = 2; i<=m; i++ ){
				if(n%i==0)
					flag = false;
				}
			}
			if(flag){
				alert("Prime Number");
				}else{
					alert("Prime not Number");
					}

</script>
</body>
</html>
