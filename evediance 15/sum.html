<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sum</title>
</head>

<body>
<script>
var sn = parseInt(prompt("Enter 1st number"));
var en = parseInt(prompt("Enter Last number"));
function makeSum(sn,en){
	var sum = 0;
	for(sn;sn<=en;sn++){
		sum+=sn;
		}
		alert(sum);
	}
	makeSum(sn,en);


</script>
</body>
