<!doctype html>
<meta charset="UTF-8">
<html>
<head>
<title>sum Using Loop</title>
</head>
<body style = "font-size:18px">
<h2>sum Using Loop</h2>
<script>
	var mssg = "Hello World"
    
	var j = 1;
	var z =20;
	for (var i =1; i<=10; i++){
	document.write(i+" "+mssg+"<br/>");
	
	}
	document.write("<hr/>");
	while(j<=10){
	j++;
	document.write(j+" "+mssg+"<br/>");
	}
	document.write("<hr/>");
	do {
	z++;
	document.write(z+" "+mssg+"<br/>");
	}while(z<=22)
	
</script>

</body>



</html>
