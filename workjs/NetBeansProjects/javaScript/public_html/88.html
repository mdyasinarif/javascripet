<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Outer Loop</title>
</head>
<body>
  <script type="text/javascript">
  function shedWalls(){
	var front = prompt("How many feet across the front","");
	var side = prompt("How many feet along the side?","");
	var numFront = (front*12*2)/8;
	var numSide = (side*12*2)/8;
	var total = numFront+numSide;
	var message = "You Will need "+total+" one by eight-inch boards for your shed wall.";
	document.write(message);
  }
  shedWalls();
  
  
  
  </script>

</body>
</html>
