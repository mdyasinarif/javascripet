<!doctype html>
<meta charset="UTF-8">
<html>
<head>
<title>DecimalToHex</title>
</head>
<body>
<script>
		function dec2hex(){
		var accum = " ";
		for (var i = 0; i<3; i++){
		var dec = document.convert.elements[i].value;
		var toNum = Math.floor(dec);
		var toHex = toNum.toString(16);
		if (toHex.length==1){
		toHex = "0"+toHex;
		}
		accum+=toHex;
		}
		document.convert.hex.value=accum;
		}
</script>
<center>
<form name="convert">
	<input type="text" name="dec1" size="3">
	<input type="text" name="dec2" size="3">
	<input type="text" name="dec3" size="3">
	<input type="text" name="hex" size="6">
	<input type="button" value="convert" onclick="dec2hex()">
</form>
</center>
</body>



</html>
